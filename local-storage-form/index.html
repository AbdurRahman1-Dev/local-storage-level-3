<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container">
  <header>
    <h1 class="text-center mt-4">Contact Me</h1>
  </header>
  <main class="d-md-flex gap-4">

    <div class="mx-auto container py-3 mt-5">
      <label for="">Name</label>
      <div class="input-group mb-3">
        <button id="addName" class="btn btn-outline-secondary" type="button">Add</button>
        <button id="deleteName" class="btn btn-outline-secondary" type="button">Delete</button>
        <input id="name" type="text" class="form-control" placeholder="" aria-label="Example text with two button addons">
      </div>
      <label for="">E-Mail</label>
      <div class="input-group mb-3">
        <button id="addMail" class="btn btn-outline-secondary" type="button">ADD</button>
        <button id="delteMail" class="btn btn-outline-secondary" type="button">Delete</button>
        <input id="email" type="text" class="form-control" placeholder="" aria-label="Example text with two button addons">
      </div>
      <label for="">Message</label>
      <div class="input-group mb-3">
        <button id="addMessage" class="btn btn-outline-secondary" type="button">ADD</button>
        <button id="removeMessage" class="btn btn-outline-secondary" type="button">Delete</button>
        <textarea id="message" class="form-control" placeholder="" aria-label="Example text with two button addons"></textarea>
      </div>
      <button onclick="reset()" class="btn btn-danger" >Reset</button>
      
      <button onclick="show()" class="btn btn-info" >Show</button>
    </div>

<section id="info" class="mt-5 pt-2">

</section>
    
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./form.js"></script>
</body>

</html>
